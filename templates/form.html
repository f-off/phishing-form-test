<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Interno de Verificación</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="form-container">
    <h2>Formulario de Verificación Interna</h2>
    <p>Completá los siguientes datos para continuar con el acceso.</p>
    <form action="/login" method="POST">
      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" required>

      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="sector">Sector</label>
      <input type="text" id="sector" name="sector" required>

      <label for="nb">Número de notebook asignada</label>
      <input type="text" id="nb" name="nb" required>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
